<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern To-Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h1 class="text-center mb-4">📝 My To-Do List</h1>
    <form method="POST" class="d-flex mb-4">
        <input type="text" name="content" class="form-control me-2" placeholder="Add a new task..." required>
        <button class="btn btn-success">Add</button>
    </form>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.content }}
                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
